	<style type="text/css">
		body {

<body>
	<div id="results">Your captured image will appear here...</div>
	
	<h1>WebcamJS Test Page</h1>
	<h3>Demonstrates simple 320x240 capture &amp; display</h3>
	
	<div id="my_camera"></div>
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="../webcam.min.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
	
	<!-- A button for taking snaps -->
	<form id="upload" method="post">
		<input type="text" id="userId" name="userId" style="width: 300px"><br>
		<input type=button value="Take Snapshot" onClick="take_snapshot()">
	</form>
	
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		var form = document.getElementById('upload')
		var userId = document.getElementById("userId");
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<h2>Here is your image:</h2>' + 
					'<img src="'+data_uri+'"/>';
					
			console.log(data_uri);
			console.log(form["userId"].value);
			upload(data_uri,form["userId"].value);
			} );
		}
		
		function upload(base64Data,userId){
			
			base64Data = base64Data.slice(23);
			
			var temp_form = document.createElement("form");
			temp_form.action = "../../face_authentication.php";
			temp_form.target = "_blank";
      temp_form.method = "post";
      temp_form.style.display = "none";
      
      var base64_data = document.createElement("input");
      base64_data.type = "text";
      base64_data.name = "base64_data";
      base64_data.value = base64Data;
      var user_id = document.createElement("input");
      user_id.type = "text";
      user_id.name = "user_id";
      user_id.value = userId;
      //var base64_data=document.createTextNode(base64Data);
      //var user_id=document.createTextNode(userId);
      temp_form.appendChild(base64_data);
      temp_form.appendChild(user_id);
      document.body.appendChild(temp_form);
      console.log(base64Data);
      console.log(userId);
      console.log(temp_form);
      //提交数据
			temp_form.submit();
		}
